<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game!</title>
  <link rel="icon" href="images/icon.png">
  <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>Random Word Hangman!</h1>
  </header>

    <h3> Select a letter from the alphabet below.
      If you guess right, the letter will appear in
      the word but be careful!  6 wrong guesses 
      and Wally will perish!
    </h3>

    <div class="main">
      <div class="container">

        <div class="alphabet">
          <button>a</button>
          <button>b</button>
          <button>c</button>
          <button>d</button>
          <button>e</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>i</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
          <button>m</button>
          <button>n</button>
          <button>o</button>
          <button>p</button>
          <button>q</button>
          <button>r</button>
          <button>s</button>
          <button>t</button>
          <button>u</button>
          <button>v</button>
          <button>w</button>
          <button>x</button>
          <button>y</button>
          <button>z</button>
        </div>
      
        <div id="hint"></div>
      
        <div id="word"></div>
    
      </div> 
    
      <img id="hangman" src="images/hangman_0.png" alt="hangman Image">
    </div>
    
    <button id= "playAgain">Play Again</button>
</body>

</html>
